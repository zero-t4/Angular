<div class="component">
  <ng-container *ngIf="courseItems">
    <app-course-item
      *ngFor="let item of courseItems | orderBy"
      [courseItem]="item"
      [appColorHighlightBind]="item.creationDate"
    ></app-course-item>
  </ng-container>
  <button (click)="loadMoreCoursesHandler()" type="button" class="btn btn-secondary btn-lg btn-block">LOAD MORE</button>
</div>
